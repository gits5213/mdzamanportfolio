name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        run: |
          echo "USE_CUSTOM_DOMAIN secret value: ${{ secrets.USE_CUSTOM_DOMAIN }}"
          echo "Will use custom domain: ${{ secrets.USE_CUSTOM_DOMAIN == 'true' && 'YES' || 'NO' }}"
          if [ "${{ secrets.USE_CUSTOM_DOMAIN }}" == "true" ]; then
            echo "Building for CUSTOM DOMAIN (basePath will be empty)"
          else
            echo "Building for GITHUB PAGES SUBPATH (basePath will be /mdzamanportfolio)"
          fi

      - name: Build with Next.js
        run: npm run build
        env:
          # Check if custom domain is configured
          # Set USE_CUSTOM_DOMAIN secret in GitHub repo settings if using custom domain
          USE_CUSTOM_DOMAIN: ${{ secrets.USE_CUSTOM_DOMAIN }}
          # Only use GITHUB_PAGES if not using custom domain
          GITHUB_PAGES: ${{ secrets.USE_CUSTOM_DOMAIN != 'true' && 'true' || '' }}
          NODE_ENV: 'production'

      - name: Verify basePath in built files
        run: |
          echo "Checking index.html for basePath usage..."
          if [ -f "./out/index.html" ]; then
            if grep -q "/mdzamanportfolio/_next" "./out/index.html"; then
              echo "⚠️  WARNING: Found /mdzamanportfolio/_next in HTML - basePath is being used!"
              echo "This will break on custom domain. Check USE_CUSTOM_DOMAIN secret."
            else
              echo "✓ No basePath found in HTML - correct for custom domain"
            fi
          fi

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: Build output directory 'out' not found!"
            exit 1
          fi
          echo "Build output verified. Files:"
          ls -la ./out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

